{% extends "../../store/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .image-section{
        flex: 1;
        background: url('../../../media/images/login.jpg') no-repeat center center;
        background-size: 100% auto; 
        position: relative;
        width: 100%;
        max-width: 700px; 
    }
</style>
<div class="login-container">
    <div class="image-section">
        
    </div>
    
    <div class="login-section">
        <div class="login-content">
            <h1>Welcome, login to your account.</h1>
            <form method="post">
                {% csrf_token %}
                <label for="email">Username or Email Address:</label>
                <input type="email" id="email" name="email" placeholder="name@email.com" required>

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="signin-btn">Sign in here</button>
                <p class="text-center pb-3">
                    <a href="{% url "account:register" %}"><button type="button" class="signin-btn">Register</button>
                    </a>
                </p>
            </form>
            {% comment %} <a href="#">Lost your password?</a> {% endcomment %}
        </div>
    </div>
</div>

{% endblock %}
